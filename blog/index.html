---
layout: default 
title: Rufaro Madamombe | Tech Blog
---

{% for post in site.posts limit:6 %}
<article id="post-card">
    {% if post.image %}<img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" class="card-image">{% endif %}

    <p id="post-date">{{post.date | date_to_long_string}}</p>

    <h1><a href="{{post.url}}">{{ post.title }}</a></h1>

    <p>{{ post.excerpt }}</p>
    <p class="button"><a href="{{post.url}}">Read more</a></p>

</article>
{% endfor %}

<p class="button"><a href="/archive/">View archive</a></p>
