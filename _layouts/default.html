---
layout: compress
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% seo %}
   
    
    <!-- Favicon and my CSS -->
    <link rel="shortcut icon" type="/image/png" href="{{site.baseurl}}/images/favicon.png">
    <link rel="stylesheet" href="{{site.baseurl}}/css/master.css">

    <!-- Css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Css for emojis -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    
    <!-- fontawesome icon set -->
    <script src="https://use.fontawesome.com/2d1c7583b1.js"></script>
    
    <!--Google Analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-89070503-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
      <header>
        {% include nav.html %}
        <svg viewbox="0 0 1300 60" preserveAspectRatio="none">
          <defs>
            <linearGradient id="MyGradient" >
                <stop offset="5%"  stop-color="#00BCD4"/>
                <stop offset="95%" stop-color="#E6E8E6"/>
            </linearGradient>
         </defs>

          <polyline points="0,10 260,50 420,20 560,50 790,25 1050,50 1300,10" style="stroke-width:3" fill='#3F51B5'  />
      </svg>
      </header>


      <section id="content">

        {{ content }}
      </section>
      

      <footer>
        <p>Rufaro Madamombe  &copy; 2016 - {{ 'now' | date: "%Y" }}</p> 
        <div id="social-icons">
          <a href="https://twitter.com/{{site.twitter_username}}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="https://github.com/{{site.github_username}}"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="https://freecodecamp.com/{{site.freecodecamp_username}}"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a>
        </div>
      </footer>

      <script src="{{site.baseurl}}/js/main.js"></script>
  </body>
</html>
