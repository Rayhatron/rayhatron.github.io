---
layout: compress
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <link rel="shortcut icon" type="/image/png" href="{{site.baseurl}}/images/favicon.png">
    <link rel="stylesheet" href="{{site.baseurl}}/css/master.css">

    <!-- Css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- fontawesome icon set -->
    <script src="https://use.fontawesome.com/2d1c7583b1.js"></script>
    
    <!--Google Analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-89070503-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
      <header>
        {% include nav.html %}
      </header>


      <section id="content">

        {{ content }}
      </section>
      

      <footer>
        <p>Rufaro Madamombe  &copy; 2016 - {{ 'now' | date: "%Y" }}</p> 
        <div id="social-icons">
          <a href="https://twitter.com/{{site.twitter_username}}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="https://github.com/{{site.github_username}}"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="https://freecodecamp.com/{{site.freecodecamp_username}}"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a>
        </div>
      </footer>

      <script src="{{site.baseurl}}/js/main.js"></script>
  </body>
</html>
