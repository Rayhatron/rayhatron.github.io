---
layout: default
title: Rufaro Madamombe | Tech blog archive
---

{% for post in site.posts limit:6 %}
<article id="post-card">
    {% if post.image %}<img src="../{{post.image}}" alt="{{post.title}}" title="{{post.title}}"  class="card-image">{% endif %}
    
    <p>{{post.date | date_to_long_string}}</p>

    <h1><a href="{{post.url}}">{{ post.title }}</a></h1>

    <p>{{ post.excerpt }}</p>
    <p class="button"><a href="{{post.url}}">Read more</a></p>

</article>
{% endfor %}
