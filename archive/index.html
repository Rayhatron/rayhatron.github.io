{% for post in site.posts limit:6 %}
<article id="post-card">
    <p>{{post.date | date_to_long_string}}</p>
    <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt }}</p>
    <p class="button"><a href="{{post.url}}">Read more</a></p>
</article>
{% endfor %}
